<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title displayed for web browswer tabs -->
    <title>A3 /search</title>
    <!-- link to common style sheet to be shared accross all file -->
    <link rel="stylesheet" href="index.css">
    <!-- link to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- link to js file -->
    <script src="search.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>
            Search
        </h1>
    </header>

    <!-- NAV BAR -->
    <nav>
        <a href="./login.html">Login</a>

        <a href="./search.html">Search</a>

        <a href="./shoppingCart.html">Shopping Cart</a>

        <a href="./profile.html">Profile</a>

    <!-- MAIN -->
    <main>
        <div class="row" style="flex-direction: column;">
            <div class="row">
                <!-- user search box -->
                <input id="search-box" type="text" placeholder="Search">
            </div>

            <div class="row col"></div>

            <!-- user form -->
            <div id="search-form" class="row col">
                <div id="search-options" class="col">
                    <!-- user search by type function call -->
                    <button onclick="searchByType()">Type</button>
                    <!-- user search by name function call -->
                    <button onclick="searchByName()">Name</button>
                </div>
            </div>
        </div>

        <!-- RESULTS -->
        <div id="results"></div>

    </main>
