<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="search.js"></script>
    <link rel="stylesheet" href="search.css">
    <title>Kanto Pokédex Search</title>
</head>

<body>

    <header>
        <h1>
            Kanto Pokédex Search
        </h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
    </nav>

    <div id="searchParams">

        <label for="poke_type">Type:</label>
        <select name="poke_type" id="poke_type">
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fighting">Fighting</option>
                <option value="fire">Fire</option>
                <option value="flying">Flying</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="water">Water</option>
            </select>

        <label for="poke_weight">Weight:</label>
        <input type="text" id="poke_weight" name="poke_weight">
        <button id="weight_search_button">Search</button>

        <label for="poke_height">Height:</label>
        <input type="text" id="poke_height" name="poke_height">
        <button id="height_search_button">Search</button>

        <label for="poke_name">Name:</label>
        <input type="text" id="poke_name" name="poke_name">
        <button id="name_search_button">Search</button>

    </div>

    <main>
    </main>

    <div id="history">
        History:
        <br>
    </div>

    <footer>
        <h5>
            Anderew Anca© Kanto Pokédex Search 2022
        </h5>
    </footer>

</body>

</html>
