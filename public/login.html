<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title displayed for web browswer tabs -->
    <title>A3 /login</title>
    <!-- link to common style sheet to be shared accross all file -->
    <link rel="stylesheet" href="index.css">
    <!-- link to jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- link to js file -->
    <script src="login.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>
            Login
        </h1>
    </header>

    <!-- NAV BAR -->
    <nav>
        <a href="./index.html">Random</a>

        <a href="./login.html">Login</a>

        <a href="./search.html">Search</a>

        <a href="./shoppingCart.html">Shopping Cart</a>

        <a href="./profile.html">Profile</a>
    </nav>

    <!-- MAIN -->
    <main>
        <div class="row">
            <p>Please login before entering</p>
        </div>
        <div class="row">
            <!-- js form to take client info and be passed on to js functions -->
            <form action="/login" method="post">
                <div>
                    <div class="col">
                        <!-- user enters username -->
                        <label for="username">Username</label>
                        <input type="username" class="form" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="col">
                        <!-- user enters password -->
                        <label for="password">Password</label>
                        <input type="password" class="form" id="password" name="password" placeholder="Password" required>
                    </div>
                    <!-- error text -->
                    <p id="error-text" style="color: black;"></p>
                    <!-- if login pressed then call login() -->
                    <button type="button" onclick="login()" class="button">Log in</button>
            </form>
            </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <h5>
            Andrew Anca© Kanto Pokédex 2022
        </h5>
    </footer>
</body>

</html>
